<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 50-Year Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.6/StreamSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oboe.js/2.1.5/oboe-browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-image 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .cursive {
            font-family: 'Dancing Script', cursive;
        }
        .timeline-card {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .timeline-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dimming effect */
            z-index: -1;
            transition: background-color 0.5s ease;
        }
        .win7-popup {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid #707070;
            box-shadow: inset 0 1px 0 #fff, 0 2px 5px rgba(0,0,0,0.4);
            background: #f0f0f0;
        }
        .win7-header {
            background: linear-gradient(to bottom, #eff5ff 0%, #dbe8ff 100%);
            border-bottom: 1px solid #a0a0a0;
            padding: 5px 10px;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            text-shadow: 0 1px 0 #fff;
        }
        .win7-button {
            border: 1px solid #707070;
            background: linear-gradient(to bottom, #f0f0f0 0%, #e0e0e0 100%);
            box-shadow: inset 0 1px 0 #fff;
            color: #000;
        }
        .win7-button:hover {
            border-color: #3c7fb1;
            background: linear-gradient(to bottom, #eaf5ff 0%, #d9e8ff 100%);
        }
        .drop-zone {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease;
        }
        .drop-zone.drag-over {
            border-color: #63b3ed;
            background-color: #2c5282;
        }
        .rotate-handle {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            background-color: #3b82f6;
            border-radius: 50%;
            cursor: alias;
            border: 2px solid white;
            z-index: 10;
        }
        .progress-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }
        .progress-bar-container {
            width: 80%;
            max-width: 500px;
            height: 20px;
            background-color: #374151;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: #3b82f6;
            border-radius: 10px;
            transition: width 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-white">

    <div id="background-overlay" class="background-overlay"></div>

    <button id="admin-login-btn" class="fixed top-2 right-2 h-6 w-6 bg-transparent z-40" title="Admin Login"></button>

    <div class="container mx-auto px-4 py-12 relative">

        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-6xl font-bold cursive">A 50-Year Journey</h1>
            <p class="text-lg md:text-xl text-slate-300 mt-2">A timeline of memories, laughter, and love.</p>
        </header>

        <div id="timeline-container" class="relative max-w-4xl mx-auto">
            <div class="absolute left-1/2 top-0 h-full w-1 bg-white/20 transform -translate-x-1/2"></div>
            </div>

        <div id="secret-section" class="text-center mt-20">
            <button id="secret-btn" class="px-8 py-4 bg-purple-700 hover:bg-purple-800 rounded-full text-lg font-bold shadow-lg transform hover:scale-105 transition-transform">
                A Secret...
            </button>
        </div>

        <div id="admin-controls" class="hidden fixed bottom-4 right-4 z-40 text-center p-4 bg-slate-800/80 rounded-xl backdrop-blur-sm shadow-2xl flex flex-col gap-3">
            <button id="add-secret-photos-btn" title="Add Secret Photos" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg shadow-md flex items-center justify-center gap-2">Add Secret Photos</button>
            <button id="export-btn" title="Export Data" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md flex items-center justify-center gap-2">Export</button>
            <button id="import-btn" title="Import Data" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-black rounded-lg shadow-md flex items-center justify-center gap-2">Import</button>
            <button id="logout-btn" title="Logout" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg shadow-md">Logout</button>
        </div>

    </div>

    <div id="modals-container"></div>

    <div id="embarrassing-photos" class="hidden fixed inset-0 p-8 z-50 bg-pink-200/90 backdrop-blur-md overflow-y-auto">
        <button id="close-embarrassing" class="absolute top-4 right-4 text-pink-800 text-3xl font-bold z-20">&times;</button>
        <h2 class="text-center text-5xl cursive text-pink-800 mb-8">The Secret Archives!</h2>
        <div id="photo-grid" class="relative w-full h-full">
            </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
